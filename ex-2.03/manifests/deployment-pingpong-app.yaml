apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pingpong-app
  name: pingpong-app
  namespace: main-space
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong-app
  template:
    metadata:
      labels:
        app: pingpong-app
    spec:
      containers:
      - name: pingpong
        image: aldahdouh/pingpong
        imagePullPolicy: Always
        
